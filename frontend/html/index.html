<!DOCTYPE html>
<html>

	<head>
    	<meta charset=utf-8>
		<title>HTML5 game</title>

        <script src='../scripts/jquery.js'></script>
        <script src='../scripts/graphics.js'></script>
        <script src='../scripts/geometry.js'></script>
        <script src='../scripts/barrel.js'></script>
        <script src='../scripts/character.js'></script>
        <script src='../scripts/client_game.js'></script>
        <script src='../scripts/cursor.js'></script>
        <script src='../scripts/client.js'></script>
        <script src='../../shared/logger.js'></script>
        <script src='../../shared/constants.js'></script>

        <style>
            canvas
            {
                cursor : none;
            }
        </style>
	</head>

	<body onload='OnLoad()' onkeydown='OnKeyDown()' onkeyup='OnKeyUp()'>
    <!--<body onLoad='DebugMode()'>-->

        <script id='shader_vertex' type='x-shader/x-vertex'>
            attribute vec2 a_pos;

            uniform vec2 u_resolution;

            void main(void)
            {
                vec2 zeroToOne    = a_pos / u_resolution;
                vec2 zeroToTwo    = zeroToOne * 2.0;
                vec2 clipSpacePos = zeroToTwo - 1.0;

                gl_Position = vec4( clipSpacePos, 0.0, 1.0 );
            }
        </script>

        <script id='shader_fragment' type='x-shader/x-fragment'>
            precision mediump float;
            uniform vec4 u_color;

            void main(void)
            {
                gl_FragColor = u_color;
            }
        </script>

            <p>
                <input type='button' id='start_button' value='Start game' onclick='StartGame()'>
            </p>

            <canvas id='game-canvas' width='800' height='600'>
    			Your browser does not support HTML5 Canvas.
    		</canvas>

            <p align='left' id='mouse_pos'>(0.0;0.0)</p>
            <p align='left' id='player_pos'>(0.0;0.0)</p>
            <p align='left' id='line1'>(0.0;0.0)</p>
            <p align='left' id='line2'>(0.0;0.0)</p>
            <p align='left' id='line3'>(0.0;0.0)</p>
            <p align='left' id='line4'>(0.0;0.0)</p>
	</body>

</html>
